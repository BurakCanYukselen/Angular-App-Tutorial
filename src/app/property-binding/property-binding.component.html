<h2 style="color:green;">[From PropertyBindingComponent]: property-binding works! </h2>
<input [id]="myId" type="text" value="Burak" />
<input [disabled]="isDisabled" id={{myId}} type="text" value="Burak" />
<br />
<input bind-id="myId" type="text" value="Burak" />
<input bind-disabled="isDisabled" id={{myId}} type="text" value="Burak" />
