<h2 class="ng-switch-directive">[From NgSwitchDirectiveComponent]: ng-switch-directive works!</h2>
<div class="ng-switch-directive">
  <div [ngSwitch]="color">
    <h2 *ngSwitchCase="1">Orange Color</h2>
    <h2 *ngSwitchCase="2">Blue Color</h2>
    <h2 *ngSwitchCase="3">Pink Color</h2>
    <h2 *ngSwitchDefault>Default</h2>
  </div>
</div>

<hr />
